name: Docker Build and Push, Kubernetes deploy
variables:
-date: $(date +%s)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build --tag my-image-name:{{ variables.date }} .
        docker push my-image-name:{{ variables.date }}
        kubectl apply -f k8s.yaml
