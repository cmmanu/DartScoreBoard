<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="80" alt="Angular Logo" src="./assets/images/dart.svg"  />
  <span style="margin-left: 10px; font-size: 2rem;">DART SCOREBOARD</span>

</div>


<div id='container' role="main">
  <ejs-splitter [paneSettings]="paneSettings" #horizontal height='91vh' width='100%' style="border: none;" separatorSize="5" cssClass="test">
    <e-panes>
      <e-pane size="75%">
        <ng-template #content>
          <div class="content">
            <app-scores></app-scores>
          </div>
        </ng-template>
      </e-pane>
      <e-pane [collapsible]='true'>
        <ng-template #content>
          <div class="content">
            <app-darters></app-darters>
          </div>
        </ng-template>
      </e-pane>
    </e-panes>
  </ejs-splitter>
</div>



<router-outlet></router-outlet>
